[experiment]
name = "06-even-more-data-less-epochs"

[model]
embed_size = 768
hidden_size = 768
num_layers = 3
rnn_type = "mingru"
dropout = 0.25

[train]
learning_rate = 2e-4
epochs = 12

[dataset]
file_path = "data/09_04_2023_v1.parquet"
byte_snippet_length = 2048
seq_length = 100
batch_size = 64
cut_to = 800
